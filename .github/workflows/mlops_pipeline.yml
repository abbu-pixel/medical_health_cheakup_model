name: DVC Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dvc
          pip install -r requirements.txt

      - name: Reproduce DVC pipeline
        run: dvc repro

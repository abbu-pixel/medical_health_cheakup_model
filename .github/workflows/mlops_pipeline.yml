name: CI-CD MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[all] mlflow

      - name: Reproduce pipeline with DVC
        run: dvc repro

      - name: Commit model artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/ data/ mlruns/ -f || true
          git commit -m "Auto retrained model" || echo "No changes to commit"
          git push || echo "No push needed"

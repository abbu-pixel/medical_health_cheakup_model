name: ML CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ✅ allow pushing to the repo

jobs:
  retrain-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train models
      run: |
        python src/train_with_mlflow.py

    - name: Commit and Push Trained Model
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f models/*          # ✅ force add since models/ is gitignored
        git commit -m "Auto retrain: update model [skip ci]" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ✅ enables push access


name: ML CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Allows pushing trained models

jobs:
  retrain-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow scikit-learn xgboost tensorflow joblib streamlit

    # 4️⃣ Train models
    - name: Train models
      run: |
        python src/train_with_mlflow.py

    # 5️⃣ Commit and push updated models
    - name: Commit and Push Trained Models
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f models/*           # Force add since models/ is gitignored
        git commit -m "Auto retrain: update model [skip ci]" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 6️⃣ Deploy Streamlit app
    - name: Deploy Streamlit App
      uses: addnab/streamlit-deploy-action@v1
      with:
        app-dir: ./                    # Directory where app.py lives
        branch: main                   # Branch to deploy
        token: ${{ secrets.GITHUB_TOKEN }}

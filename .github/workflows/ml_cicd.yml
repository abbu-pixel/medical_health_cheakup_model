name: ML CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Needed for pushing trained models

jobs:
  retrain-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow scikit-learn xgboost tensorflow joblib dvc

    # 4Ô∏è‚É£ Train model
    - name: Train model and log to MLflow
      run: |
        python src/train_with_mlflow.py

    # 5Ô∏è‚É£ Commit and push updated model
    - name: Commit and push trained model
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -f models/*  # Force add if .gitignore has models/
        git commit -m "ü§ñ Auto retrain: updated model [skip ci]" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 6Ô∏è‚É£ Trigger Render auto-deploy
    - name: Notify Render (optional)
      run: echo "Render will auto-deploy after commit üöÄ"
